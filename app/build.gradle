    implementation "io.github.inflationx:viewpump:$rootProject.viewpump"
    implementation "androidx.paging:paging-runtime-ktx:$rootProject.paging_version"
    implementation "com.github.mukeshsolanki:android-otpview-pinview:$rootProject.pinview"
    implementation "ir.huri:JalaliCalendar:$rootProject.calendar"
    implementation "com.github.cachapa:ExpandableLayout:$rootProject.expandable"
    implementation "com.github.ybq:Android-SpinKit:$rootProject.spinKit"
    //Lottie Animation Library
    implementation "com.airbnb.android:lottie:$rootProject.lottie"
    //event bus
    implementation "org.greenrobot:eventbus:$rootProject.eventbus"
    //animation loading
    implementation 'com.wang.avi:library:2.1.3'
    //lifecycle
